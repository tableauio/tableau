# define metasheet: generate all sheets
"@sheet": "@TABLEAU"
"YamlPatchConf":
  Patch: PATCH_MERGE
  Scatter: "YamlPatch*.yaml"
  Optional: true
---
# define schema
"@sheet": "@YamlPatchConf"
Env: "string"
StrictStruct:
  "@type": "{Fruit}"
  "@struct":
    ID: uint32
    Name: string
    Start: datetime
    Expiry: duration
ScalarList: "[int32]|{patch:PATCH_REPLACE}"
StructList:
  "@type": "[Fruit]"
  "@struct": "{.Fruit}"
ScalarMap: "map<uint32, string>|{patch:PATCH_REPLACE}"
StructMap:
  "@type": "map<uint32, Item>"
  "@struct":
    Name: string
    Num: int32
---
"@sheet": YamlPatchConf
Env: base
StrictStruct:
  ID: 1
  Name: apple
  Start: 2024-10-01 10:10:10
  Expiry: 1h
ScalarList: [1, 2, 3]
StructList:
  - ID: 1
    Name: dog
  - ID: 2
    Name: bird
ScalarMap:
  1: dog
  2: bird
  3: cat
StructMap:
  1:
    Name: apple
    Num: 10
  2:
    Name: orange
    Num: 20
  3:
    Name: banana
    Num: 30
