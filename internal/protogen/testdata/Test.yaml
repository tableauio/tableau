---
"@sheet": LiteConf
Scalar: 1
Enum: FRUIT_TYPE_APPLE
RoleLite:
  Expire: 2h
  Count: 50
GuildLite:
  Expire: 2h
  Count: 50
Ids: [1, 2, 3]
EnumList: [FRUIT_TYPE_APPLE, FRUIT_TYPE_ORANGE, FRUIT_TYPE_BANANA]
StructList:
  - ID: 1
    Name: fish
  - ID: 2
    Name: dog
ScalarMap:
  1: dog
  2: bird
  3: cat
EnumKeyScalarMap:
  FRUIT_TYPE_APPLE: apple
  FRUIT_TYPE_ORANGE: orange
  FRUIT_TYPE_BANANA: banana
EnumValueScalarMap:
  apple: FRUIT_TYPE_APPLE
  orange: FRUIT_TYPE_ORANGE
  banana: FRUIT_TYPE_BANANA
EnumKVScalarMap:
  FRUIT_TYPE_APPLE: FRUIT_FLAVOR_FRAGRANT
  FRUIT_TYPE_ORANGE: FRUIT_FLAVOR_SOUR
  FRUIT_TYPE_BANANA: FRUIT_FLAVOR_SWEET
StructMap:
  gamesvr:
    Name: gamesvr
    Confs:
      ItemConf:
        Async: true
        Limit: 1
      DropConf:
        Async: true
        Limit: 1
  mailsvr:
    Name: mailsvr
    Confs:
      ItemConf:
        Async: true
        Limit: 1
      DropConf:
        Async: true
        Limit: 1
EnumKeyStructMap:
  FRUIT_TYPE_APPLE:
    Name: apple
    Paid: true
  FRUIT_TYPE_ORANGE:
    Name: orange
    Paid: true
  FRUIT_TYPE_BANANA:
    Name: banana
    Paid: true
