---
"@metasheet": "@TABLEAU"
LiteConf:
LoaderConf:
  OrderedMap: true
---
"@metasheet": LiteConf
RoleLite:
  "@type": Lite
  Expire: duration
  Count: int32
GuildLite:
  "@type": Lite
Ids: "[]int32"
Heros:
  "@type": "[]Hero"
  "@struct":
    ID: uint32
    Name: string
---
"@metasheet": LoaderConf
Servers:
  "@type": "map<string, Server>"
  "@struct":
    Name: string
    Confs:
      "@type": "map<string, Conf>"
      "@struct":
        Async: bool
        Limit: int32
---
"@sheet": LiteConf
RoleLite:
  Expire: 2h
  Count: 50
GuildLite:
  Expire: 2h
  Count: 50
Ids: [1, 2, 3]
Heros:
  - ID: 1
    Name: fish
  - ID: 2
    Name: dog
---
"@sheet": LoaderConf
Servers:
  gamesvr:
    Name: gamesvr
    Confs:
      ItemConf:
        Async: true
      DropConf:
        Async: true
  mailsvr:
    Name: mailsvr
    Confs:
      ItemConf:
        Async: true
      DropConf:
        Async: true